type User {
  id: ID! @id
  name: String!
  email: String!
  password: String!
  userName: String!
}

type Tournament {
  id: ID! @id
  name: String!
  members: [User]
  password: String!
  rounds: Float!
  teams: [Team]
}

type Team {
  id: ID! @id
  name: String!
  seed: Float!
  wins: Float!
  draftBonus: Float!
  seedDraftBonus: Float!
  blindPoints: Float
}
